<div class="container" style="margin-left: 200px; text-align: center;">   
    <div class="col-md-10">
    <div class="card">
      <div class="card-body">
            <h4>Add Product</h4>
        <form [formGroup]="addProductFormGroup" style="margin-top:50px">
            <div class="form-group row">
              <label  class="col-sm-5 col-form-label">Product Name</label>
              <div class="col-sm-7">
                <input type="text" formControlName="productName" >
              </div>
            </div>

            

              <div class="form-group row">
                <label  class="col-sm-5 col-form-label">Product Price</label>
                <div class="col-sm-7">
                  <input type="text" formControlName="productPrice" >
                </div>
              </div>
              
            
              <div class="form-group row">
                
                <div >
                 <button class="btn btn-success" (click)="AddProduct()" style="margin-left: 300px;">Add Product</button>
                </div>
              </div>
              
  
  
          </form>
      </div>
    </div>
  </div>
  
  </div>
