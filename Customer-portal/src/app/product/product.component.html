<div class="container">

<form [formGroup]="searchformGroup">
    <div class="form-group mb-4">
      
      <input class="form-control mr-sm-3" type="text"  formControlName="searchtext"  (keyup)="SearchProduct()" placeholder="Search Products" >
          
    </div>
    
      <div class="form-group col-md-6">
        
          <select   class="form-control"  formControlName="filtertext"  >
                 
               <option *ngFor="let r of productstatus" >{{r.status}}</option>
               
          </select>
  <button class="btn btn-primary" (click)="FilterProduct()">filter</button>
  </div>
  
    </form>
  
   <div class="container">

      Home
     </button>
        <button [routerLink]="['/customer']" class="btn btn-primary">

     </button>
  
    <div class="col-md-6 ">
  <table class="table">

    <tr>

        <th scope="col">Product Id</th>

        <th scope="col">Delete</th>
       
      </tr>
   
    <tr *ngFor="let r of result ">

      <td scope="col">{{r.productPrice}}</td>
      
      <td scope="col">{{r.productStatus}}</td>
      
       <td><a [routerLink]="['/updateproduct',r.productId,r.productName,r.brand,r.productPrice,r.productStatus]"> <i class="fa fa-pencil" aria-hidden="true"></i></a></td>
