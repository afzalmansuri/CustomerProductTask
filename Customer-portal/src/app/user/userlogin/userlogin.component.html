<p>userlogin works!</p>
<div class="container">
<form [formGroup]=" userloginFormGroup">
    
     
   <div class="col-md-6 offset-md-3">
   <div class="form-group">
     <label>Email </label>
     <input type="email" class="form-control" formControlName="email"  placeholder="Email" required>
     
   </div>
   <div class="form-group">
     <label>Password</label>
     <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
   </div>
   <a  [routerLink]="['/userregister']" >Don't have an account?</a>
   <button  (click)="userloginClick()" class="btn btn-primary" >Login</button>
   </div>
 </form>
</div>
