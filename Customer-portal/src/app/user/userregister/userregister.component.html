<p>userregister works!</p>
<div class="container">
<form [formGroup]="registerUserFormGroup">
   
    
    <div class="col-md-6 offset-md-3">
    
    <div class="form-row">
        <div class="form-group col-md-6">
        <label >Fist Name</label>
        <input type="text" class="form-control" formControlName="firstName"  placeholder="FirstName" required>
      </div>
    
        <div class="form-group col-md-6">
        <label >Last Name</label>
        <input type="text" class="form-control" formControlName="lastName"  placeholder="LastName" required>
      </div>
    
    <div class="form-group col-md-12">
        <label>Mobile Number</label>
        <input type="text" class="form-control" formControlName="mobileNumber" placeholder="MobileNumber" required> 
         
      </div>
      <div class="form-group col-md-12">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
      </div>
     


 <div >
      <label>Gender</label>
     <br>
    <div class="form-group col-md-12">
      <input  type="radio" formControlName="gender"  name="gender" value="Male" required>
  <label>Male</label>

  <input  type="radio" name="gender"  formControlName="gender" value="Female" required>
  <label>Female</label>
</div>
 </div>
      <div class="form-group col-md-12">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address" placeholder="Address" required>  
      </div>
 <div class="form-group col-md-12">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
      </div>
      

    </div>
    
    
   <a  [routerLink]="['/userlogin']" >Already have an account?</a>
   
    <button  class="btn btn-primary " (click)="registerUser()" >Register</button>
    </div>
  </form>
</div>
