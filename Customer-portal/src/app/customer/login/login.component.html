<html>

<head>
  <title>
    Customer Login Page
  </title>
  

</head>

<body>



  <div class="container">
    <div class="jumbotron text-center">
    
      <h1>Customer Login </h1>

      
    </div>
  <form [formGroup]="customerLoginFormGroup">
 
  <div class="form-group">
    <b>E-Mail :</b> 
    <input type="email" class="form-control" formControlName="email" placeholder="E-mail">
    <small class="form-text text-danger" *ngIf="customerLoginFormGroup.controls.email.invalid &&customerLoginFormGroup.controls.email.touched">Input is Invalid or Invalid e-mail<br/></small>
  </div>
   
  <div class="form-group">
    <b>E-Mail :</b> 
    <input type="password" class="form-control" formControlName="password" placeholder="Password">
    <small class="form-text text-danger" *ngIf="customerLoginFormGroup.controls.email.invalid &&customerLoginFormGroup.controls.email.touched">Input is Invalid or Invalid Password<br/></small>
  </div>
 

  <div class="form-group">
    <button  (click)="LoginClicked()" class="btn btn-primary btn-block">Login</button>
 
    </div>
   

   
  
     
 
        </form>

  </div>
  
</body>

</html>
