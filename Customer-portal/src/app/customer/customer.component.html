
 <div class="container"> 
    <div class="col-md-6 ">
  <table class="table">
    <thead>
    
    
    </thead>
  
  
    
      <tr>
        <th scope="col">CustomerId</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">MobileNumber</th>
        <th scope="col">Email</th>
      <th scope="col">Gender</th>
       <th scope="col">Date Of Birth</th>
        <th scope="col">Address</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
     
      </tr>
   
    <tr *ngFor="let res of result index as i">
    
      <td scope="col">{{res.customerId}}</td>
      <td scope="col">{{res.firstName}}</td>
      <td scope="col">{{res.lastName}}</td>
      <td scope="col">{{res.mobileNumber}}</td>
      <td scope="col">{{res.email}}</td>
      <td scope="col">{{res.gender}}</td>
      <td scope="col">{{res.dateofbirth}}</td>
      <td scope="col">{{res.address}}</td>
      
      
     
       <td><a [routerLink]="['/updatecustomer',res.customerId,res.firstName,res.lastName,res.email,res.mobileNumber,res.dateofbirth,res.gender,res.address]"> <i class="fa fa-pencil" aria-hidden="true"></i></a></td>
       <td><button (click)="deleteCustomer(res.customerId)" ><i class="fa fa-trash" aria-hidden="true"></i></button></td>
       
    </tr>
  </table>
    </div>
      </div>
